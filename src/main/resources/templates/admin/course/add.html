<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강좌 화면</title>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }
        .detail table th, .detail table td {
            border: solid 1px #000;
        }
        .search-form {
            position: relative;
            padding: 5px 0 10px 0;
            text-align: right;
        }
        .search-form .total-count {
            position: absolute;
            left: 0; top: 0;
            height: 20px;
            float: left;
        }
        .pager {
            margin-top: 10px;
            text-align: center;
        }
        .pager a.on{
            font-weight: bold;
            color : red;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
</head>
<body>
<p>강좌 관리 - 강좌 등록</p>
<!--<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>-->

<div class="detail">
    <form method="post">
        <table>
            <thead>
            <tr>
                <th>강좌 카테고리</th>
                <td>
                    <select name="categoryId" required>
                        <option value="">카테고리 선택</option>
                        <option
                                th:selected="${detail.categoryId == x.id}"
                                th:each="x : ${category}" th:value="${x.id}" th:text="${x.categoryName}">기획</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>강좌명</th>
                <td>
                    <input type="text" name="subject" required placeholder="강좌명 입력" th:value="${detail.getSubject()}"/>
                </td>
            </tr>
            <tr>
                <th>키워드</th>
                <td>
                    <input type="text" name="keyword" required placeholder="키워드 입력" th:value="${detail.getKeyword()}"/>
                </td>
            </tr>
            <tr>
                <th>요약문구</th>
                <td>
                    <label>
                        <textarea name="summary" required placeholder="summary" th:text="${detail.getSummary()}" ></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <input type="text" name="contents" required placeholder="내용 입력" th:value="${detail.getContents()}"/>
                </td>
            </tr>
            <tr>
                <th>판매가</th>
                <td>
                    <input type="text" name="price" required placeholder="판매가 입력" th:value="${detail.getPrice()}"/>
                </td>
            </tr>
            <tr>
                <th>할인 종료일</th>
                <td>
                    <input type="text" name="saleEndDt" placeholder="할인 종료일 입력" th:value="${detail.getSaleEndDt()}"/>
                </td>
            </tr>

            </thead>
            <tbody></tbody>
        </table>
        <div class="buttons">
            <button type="submit" th:if="${editMode}"> 강좌수정</button>
            <button type="submit" th:if="${!editMode}"> 강좌등록</button>
            <a href="/admin/course/list.do">목록 이동</a>
        </div>
    </form>
</div>

</body>
</html>
