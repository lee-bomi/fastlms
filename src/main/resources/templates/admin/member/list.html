<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }
        .list table th, .list table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
<p>관리자 회원 관리</p>
    <div>
        <a href="/admin/main.do">관리자 메인</a>
        |
        <a href="/admin/member/list.do">회원관리</a>
        |
        <a href="#">카테고리관리</a>
        |
        <a href="#">강의관리</a>
        |
        <a href="/member/logout">로그아웃</a>
    </div>

    <div class="list">
        <table>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>아이디(이메일)</th>
                    <th>이름</th>
                    <th>연락처</th>
                    <th>이메일 인증 여부</th>
                    <th>가입일</th>
                    <th>관리자여부</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="x : ${list}">
                    <td>1</td>
                    <td th:text="${x.userId}">@naver.com</td>
                    <td th:text="${x.userName}">이보미</td>
                    <td th:text="${x.phone}">010-9413-78252</td>
                    <td>
                        <p th:if="${x.emailAuthYn}">Y</p>
                        <p th:if="${x.emailAuthYn eq false}">N</p>
                    </td>
                    <td th:text="${x.regDt}">2022.12.16</td>
                    <td th:text="${x.adminYn}">N</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
