<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .list table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
            margin-top: 10px;
        }
        .list table th, .list table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
<h1>관리자 카테고리 관리</h1>
<!--<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>-->

    <div class="list">
        <div>
            <form action="/admin/category/add.do" method="post">
                <input type="text" name="categoryName" required placeholder="카테고리명 입력"/>
                <button type="submit">추가</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>카테고리명</th>
                    <th>순서</th>
                    <th>사용여부</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="x : ${list}">
                    <td th:text="${x.id}"></td>
                    <td th:text="${x.categoryName}"></td>
                    <td th:text="${x.sortValue}"></td>
                    <td th:text="${x.usingYn}"></td>
                </tr>
            </tbody>
        </table>

        <div class="pager" th:utext="${pager}">

        </div>

    </div>
</body>
</html>
