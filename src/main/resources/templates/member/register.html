<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <h1>회원 가입</h1>

  <form action="" method="post">
      <div><input type="email" name="userId" placeholder="이메일 입력" required></div>
      <div><input type="text" name="userName" placeholder="이름" required></div>
      <div><input type="password" name="password" placeholder="비밀번호" required></div>
      <div><input type="password" name="repassword" placeholder="비밀번호확인" required></div>
      <div><input type="tel" name="phone" placeholder="전화번호" required></div>
      <div><button>회원가입</button></div>
  </form>
</body>
</html>
